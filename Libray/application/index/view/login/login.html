<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/Libray/public/static/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/Libray/public/static/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/Libray/public/static/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/Libray/public/static/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="/Libray/public/static/images/logo.png">
              </div>
              <h4>您好，欢迎进入图书馆管理系统</h4>
              <h6 class="font-weight-light">请登入</h6>
              <form class="pt-3" action="{:url('check')}" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" name="userno">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <div class="mt-3">
                  <input type="submit" value="登录" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" >
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                     保持登入
                    </label>
                  </div>
                </div>
                <div class="text-center mt-4 font-weight-light">
                 没有账户？<a href="{:url('register')}" class="text-primary">创建</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/Libray/public/static/vendors/js/vendor.bundle.base.js"></script>
  <script src="/Libray/public/static/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/Libray/public/static/js/off-canvas.js"></script>
  <script src="/Libray/public/static/js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
